<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title>Nav test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="./js/knockout.js"></script>
    <style>
        .nav{
            position: relative;
            font-size: 16px;
            font-family: Georgia;
            text-transform: capitalize;
        }
        .section {
            margin: 0 0 6px 0;
        }
        .section a {
            display: inline-block;
            padding: 3px 5px 0 5px;
            height: 22px;
            margin: 0 2px 2px 0;
            cursor: pointer;
        }
        .section__name {
            font-weight: bold;
            background-color: #eeeeee;
            color: #005689;
        }

        .all {
            position: absolute;
            top: 0;
            left: 0;
            background-image: url(images/hamburger.png);
            background-repeat: no-repeat;
            background-color: #eeeeee;
            height: 25px;
            width: 26px;
        }
        .tree {
            position: absolute;
            top: 0;
            left: 28px;
            max-height: 25px;
            overflow: hidden;
        }
        .expanded {
            max-height: inherit;
        }
        .selected {
            background-color: #eeeeee;
            color: #005689;
        }
    </style>
</head>

<body>

<div class="nav">
    <div class="all" data-bind="click: toggle"></div>
    <div class="tree" data-bind="
        css: {expanded: expanded},
        foreach: sections">        
        <div class="section">
            <a class="section__name" data-bind="
                css: {selected: selected},
                click: select,
                text: name"></a
            ><span class="subs" data-bind="foreach: subs"
                ><a class="subs__item" data-bind="
                    css: {selected: selected},
                    click: select,
                    text: name"></a></span>
        </div>
    </div>
</div>

<script>
    var model = {},
        tree =  [
        { "name": "UK", "subs": []},
        { "name": "world", "subs": [{"name":"europe"},{"name":"US"},{"name":"americas"},{"name":"asia"},{"name":"australia"},{"name":"africa"},{"name":"middle east"}]},
        { "name": "sport", "subs": [{"name":"football"},{"name":"world cup"},{"name":"rugby union"},{"name":"rugby league"},{"name":"cricket"},{"name":"tennis"},{"name":"cycling"},{"name":"boxing"},{"name":"US sports"},{"name":"formula one"}]},
        { "name": "football", "subs": [{"name":"world cup"},{"name":"live scores"},{"name":"tables"},{"name":"competitions"},{"name":"results"},{"name":"fixtures"},{"name":"clubs"}]},
        { "name": "comment", "subs": []},
        { "name": "culture", "subs": [{"name":"film"},{"name":"tv & radio"},{"name":"music"},{"name":"books"},{"name":"art & design"},{"name":"stage"}]},
        { "name": "economy", "subs": [{"name":"markets"},{"name":"companies"},{"name":"media"}]},
        { "name": "life", "subs": [{"name":"food"},{"name":"health"},{"name":"love & sex"},{"name":"family"},{"name":"women"},{"name":"home & garden"}]},
        { "name": "environment", "subs": [{"name":"cities"},{"name":"development"}]},
        { "name": "tech", "subs": [{"name":"games"}]},
        { "name": "money", "subs": [{"name":"property"},{"name":"savings"},{"name":"borrowing"},{"name":"careers"}]},
        { "name": "travel", "subs": [{"name":"UK"},{"name":"europe"},{"name":"US"}]},
        { "name": "fashion", "subs": []},
        { "name": "science", "subs": []},
        { "name": "education", "subs": []}];


    model.sections = ko.observableArray(tree.map(function(s, index) { return new Section(s, index); } ) );

    model.expanded = ko.observable(false);

    model.open   = function() { model.expanded(true); };

    model.close  = function() { model.expanded(false); };
    
    model.toggle = function() { model.expanded(!model.expanded()); };
    
    function Section(opts, index) {
        var self = this;

        this.selected = ko.observable(index === 0);
        this.name = opts.name;        
        this.subs = ko.observableArray(opts.subs.map(function(s) {
            return new Sub(s, self)
        }));        

        this.select = function(sub) {
            var deSelectedNum = deSelectAll(model.sections());
            
            self.selected(true);
            
            if (deSelectedNum === 1 && model.sections()[0] === sub) {
                model.toggle();
                return;
            }

            if (sub && sub !== self) {
                sub.selected(true);
                self.subs(spin(self.subs(), sub));
            } 

            model.sections.remove(this);
            model.sections.unshift(this);
            
            model.close();
        };
    };

    function Sub(opts, parent) {
        var self = this;

        this.selected = ko.observable();
        this.name = opts.name;

        this.select = function() {
            if (self.selected()) {
                model.toggle();
            } else {
                parent.select(this);
            }
        };
    };

    function deSelectAll(items) {
        var count = 0;

        items.forEach(function(i) {
            count += !!i.selected();
            i.selected(false);

            if (i.subs) {
                count += deSelectAll(i.subs());
            }
        });

        return count;
    };

    function spin(arr, obj) {
        var first = arr[0];
        return first === obj ? arr : spin(arr.slice(1).concat(first), obj);
    };

    ko.applyBindings(model);
</script>

</body>
</html>
